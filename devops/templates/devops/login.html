<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录 - 我的站点</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 360px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4a4a4a;
        }
        #floating-messages {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1050;
        min-width: 300px;
        max-width: 90vw;
        text-align: center;
        }

        /* 基础样式 */
        #floating-messages .alert {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        opacity: 0.95;
        border-radius: 12px;
        font-size: 1.1rem;
        padding: 1rem 1.5rem;
        font-weight: 500;
        }

        /* 不同类型颜色加深+圆角 */
        .alert-success {
        background-color: #d1e7dd !important;
        color: #0f5132 !important;
        border-color: #badbcc !important;
        }
        .alert-error {
        background-color: #f8d7da !important;
        color: #842029 !important;
        border-color: #f5c2c7 !important;
        }
        .alert-warning {
        background-color: #fff3cd !important;
        color: #664d03 !important;
        border-color: #ffecb5 !important;
        }

        /* 关闭按钮样式 */
        #floating-messages .btn-close {
        filter: brightness(0.3);
        transition: filter 0.3s ease;
        }
        #floating-messages .btn-close:hover {
        filter: brightness(0.7);
        }


    </style>
</head>
<body>
    <!-- 消息提示框 -->
    {% if messages %}
    <div id="floating-messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="关闭"></button>
    </div>
    {% endfor %}
    </div>
    {% endif %}


    <div class="container mt-5" style="max-width: 400px;">
        <h2 class="mb-4">欢迎登录</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">用户名</label>
                <input type="text" name="username" id="id_username" class="form-control" required autofocus />
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">密码</label>
                <input type="password" name="password" id="id_password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  // 等页面加载完成后运行
  document.addEventListener('DOMContentLoaded', function() {
    // 选择所有弹出的alert框
    const alerts = document.querySelectorAll('#floating-messages .alert');

    alerts.forEach(alert => {
      // 3秒后自动关闭
      setTimeout(() => {
        // Bootstrap 5 的 alert 组件自带关闭方法
        const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
        bsAlert.close();
      }, 3000);
    });
  });
</script>

</body>
</html>
