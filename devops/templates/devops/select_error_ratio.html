{% extends 'devops/base.html' %}

{% block content %}
    <h1>执行本地脚本</h1>
    <h5>参数示例：
        python3 select_error_ratio.py  2025-08-19 00:00:00   2025-08-20 00:00:00
    </h5>

    <form method="get" action="{% url 'select_error_ratio' %}">
        <label for="name">请输入开始时间：</label>
        <input type="text" id="name" name="name" required>
        <label for="city">请输入结束时间：</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">提交</button>
    </form>

    {% if result %}
        <h2>脚本输出结果：</h2>
        <pre>{{ result }}</pre>
    {% endif %}

    {% if error %}
        <h2 style="color:red;">执行错误：</h2>
        <pre>{{ error }}</pre>
    {% endif %}
{% endblock %}
